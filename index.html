<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Details and Popular Anime</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Anime Search</h1>
            <div class="search-container">
                <input type="text" id="animeInput" placeholder="Enter anime name">
                <button id="searchButton">Search</button>
            </div>
        </header>
        <main>
            <section id="animeDetails">
                <img id="animeImage" src="" alt="Anime Image">
                <div class="details-container">
                    <h2 id="animeTitle"></h2>
                    <p id="animeDescription"></p>
                </div>
            </section>
            <section id="popularOngoing">
                <h2>Popular Ongoing Anime</h2>
                <div id="popularOngoingList" class="anime-list"></div>
                <div class="pagination">
                    <button id="prevOngoingPageButton">Previous Page</button>
                    <button id="nextOngoingPageButton">Next Page</button>
                </div>
            </section>
            <section id="popularFinished">
                <h2>Popular Finished Anime</h2>
                <div id="popularFinishedList" class="anime-list"></div>
                <div class="pagination">
                    <button id="prevFinishedPageButton">Previous Page</button>
                    <button id="nextFinishedPageButton">Next Page</button>
                </div>
            </section>
        </main>
    </div>
    <script src="/js/scripts.js"></script>
</body>
</html>
