<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shanaanime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#ongoing">Ongoing</a></li>
                <li><a href="#finished">Finished</a></li>
                <li><a href="#anime">Anime List</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#genres">Genres</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="ongoing">
            <h2>Ongoing Anime</h2>
            <div id="ongoing-list"></div>
        </section>
        <section id="finished">
            <h2>Finished Anime</h2>
            <div id="finished-list"></div>
        </section>
        <section id="anime">
            <h2>Anime List</h2>
            <div id="anime-list"></div>
        </section>
        <section id="episode">
            <h2>Episode List</h2>
            <div id="episode-list"></div>
        </section>
        <section id="search">
            <h2>Search Anime</h2>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Masukkan judul anime">
                <button type="submit">Cari</button>
            </form>
            <div id="search-list"></div>
        </section>
        <section id="genres">
            <h2>Genres</h2>
            <div id="genres-list"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
